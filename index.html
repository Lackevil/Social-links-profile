<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="wrapper">
      <article class="card">
        <header class="header__card header">
          <div class="header__image">
            <img
              src="https://avatars.githubusercontent.com/u/63098145?v=4"
              alt="Jessica"
              width="90"
              height="90"
            />
          </div>
          <p class="header__name">Nazar Pasechnyi</p>
          <p class="header__location">Ukraine</p>
          <p class="header__position">"Front-end developer"</p>
        </header>
        <section class="card__links links">
          <ul class="links__list">
            <li class="links__item">
              <a
                href="https://github.com/Lackevil"
                class="links__link"
                target="_blank"
                >GitHub</a
              >
            </li>
            <li class="links__item">
              <a
                href="https://www.frontendmentor.io/profile/Lackevil"
                class="links__link"
                target="_blank"
                >Frontend Mentor</a
              >
            </li>
            <li class="links__item">
              <a
                href="https://www.linkedin.com/in/nazar-pasechnyi-2320a2320/"
                class="links__link"
                target="_blank"
                >LinkedIn</a
              >
            </li>
            <li class="links__item">
              <a
                href="https://www.instagram.com/lackkevil/"
                class="links__link"
                target="_blank"
                >Instagram</a
              >
            </li>
          </ul>
        </section>
      </article>
    </div>
  </body>
</html>
